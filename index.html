<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="global">
        <h1>Login System para Relaxar</h1>
    <div class="container-login">
        <h3>logar</h3>
        <input type="text" id="username" placeholder="Digite seu Login">
        <input type="password" id="password" placeholder="Digite sua Senha">
        <button id="button"onclick="logar()">Fazer Login</button>
    </div>
    <div class="container-register"> 
        <h3>Cadastrar</h3>
        <input type="text" id="newusername" placeholder="Digite seu Login">
        <input type="password" id="newpassword" placeholder="Digite sua Senha">
        <input type="password" id="reppassword" placeholder="Repita a Senha">
        <button id="cadastrar"onclick="cadastrar()">Fazer Cadastro</button>
    </div>
    </div>
    
<script src="script.js"></script>



</body>
</html>
